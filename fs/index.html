<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Full Size Observer</title>
  <style matters>
  html, body {
    padding: 0;
    margin: 0;
    overflow: hidden;
    box-sizing: border-box;
    height: 100%;
    height: -webkit-fill-available;
  }
  html {
    height: 100vh;
  }
  </style>
  <script matters>
  addEventListener('DOMContentLoaded', function () {
    function resize() {
      var height = visualViewport.height;
      hStyle.height = bStyle.height = height + 'px';
      scrollTo(0, 0);
      dispatchEvent(new CustomEvent('screenfit', {
        detail: {height: height}
      }));
      // needed for Windows Phone
      setTimeout(scrollTo, 300, 0, 0);
    }
    var
      visualViewport = self.visualViewport || {
        addEventListener: addEventListener.bind(self),
        get height() {
          return innerHeight;
        }
      },
      bStyle = document.body.style,
      hStyle = document.documentElement.style
    ;
    resize();
    visualViewport.addEventListener('resize', resize);
    // possible work around for iOS < 13 ... but not sure how
    // addEventListener('focus', resize, true);
  }, {once: true});
  </script>
  <script irrelevant>
  addEventListener('screenfit', function (event) {
    document.querySelector('footer').textContent = [
      'current: ' + event.detail.height,
      'inner: ' + innerHeight,
      'avail: ' + screen.availHeight,
      'height: ' + screen.height
    ].join(' ');
  });
  </script>
  <style irrelevant>
  html {
    background: #000;
  }
  body {
    position: relative;
    border: 16px solid yellow;
    border-radius: 16px;
    background-color: green;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  input {
    margin: auto;
  }
  footer {
    font-family: sans-serif;
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 8px;
    font-size: small;
  }
  </style>
</head>
<body>
  <main><input></main>
  <footer></footer>
</body>
</html>
