<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Full Size Observer</title>
  <style matters>
  html, body {
    padding: 0;
    margin: 0;
    overflow: hidden;
    box-sizing: border-box;
    height: -webkit-fill-available;
  }
  html {
    height: 100vh;
  }
  </style>
  <script matters>
  if (!self.visualViewport)
    self.visualViewport = {
      addEventListener: addEventListener.bind(self),
      get height() {
        return self.innerHeight;
      }
    };
  addEventListener('DOMContentLoaded', resize, {once: true});
  // possible work around for iOS < 13 ... but not sure how
  // addEventListener('focus', resize, true);
  visualViewport.addEventListener('resize', resize);
  var timer = 0;
  function resize() {
    document.body.style.height = visualViewport.height + 'px';
    document.documentElement.style.height = visualViewport.height + 'px';
    self.scrollTo(0, 0);
    // needed for Windows Phone
    clearTimeout(timer);
    timer = setTimeout(function () {
      timer = 0;
      self.scrollTo(0, 0);
    }, 300);
  }
  </script>
  <style irrelevant>
  html {
    background: #000;
  }
  body {
    border: 16px solid yellow;
    border-radius: 16px;
    background-color: green;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  input {
    margin: auto;
  }
  </style>
</head>
<body><input></body>
</html>
