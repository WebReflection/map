<!DOCTYPE html>
<html lang="en">
<head>
  <title>Service Worker Offline Map</title>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name=author content="Andrea Giammarchi, @webreflection">
  <meta name=description content="Service Worker Offline Map">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=mobile-web-app-capable content=yes>
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="preconnect" href="https://cdn.jsdelivr.net/">
  <link rel="preconnect" href="https://a.tile.openstreetmap.org/">
  <link rel="preconnect" href="https://b.tile.openstreetmap.org/">
  <link rel="preconnect" href="https://c.tile.openstreetmap.org/">
  <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <script>try{new CustomEvent('!')}catch(_){document.write('<script src="js/ie.js"><\x2fscript>')}</script>
  <script defer src="js/screenfit.js"></script>
  <script defer src="js/index.js"></script>
  <style>
    #map {
      display: block;
      height: 100%;
    }
    button, a {
      user-select: none;
    }
    .leaflet-popup {
      opacity: .7 !important;
    }
    .leaflet-popup-content {
      text-align: center;
    }
    .leaflet-popup-content img {
      width: 18px;
    }
    .leaflet-bar.position, .leaflet-bar.share {
      cursor: pointer;
      width: 34px;
      height: 34px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }
    .leaflet-bar.position:hover, .leaflet-bar.share:hover {
      background-color: #f4f4f4;
    }
    .leaflet-bar.position img {
      width: 12px;
      margin: auto;
      opacity:.5;
      transition: opacity .2s ease-in;
    }
    .leaflet-bar.position img.active {
      opacity: 1;
    }
    .leaflet-bar.search {
      pointer-events: all;
      width: 64px;
      padding: 8px;
      transform: translateY(-16px);
      transition: width .2s ease-in;
    }
    .leaflet-bar.search:focus {
      width: calc(100vw - 82px);
    }
  </style>
</head>
<body><main id="map"></main></body>
</html>
